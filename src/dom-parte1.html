<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Desenvolvimento Web Dinâmico</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="/"
                    >Desenvolvimento Web Dinâmico</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle text-light"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Exemplos
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a
                                        class="dropdown-item"
                                        href="/dom-parte1.html/"
                                        >DOM Parte 1</a
                                    >
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="container">
            <main class="container">
                <h2>
                    Criando e Adicionado Elementos no DOM | Eventos: click() e
                    change()
                </h2>

                <h3>Lista de Disciplinas</h3>
                <form class="grid" id="form-disciplina">
                    <label>
                        <input
                            name="disciplina"
                            type="text"
                            placeholder="Disciplina"
                        />
                    </label>
                    <button class="btn-add">Adicionar</button>
                </form>

                <ul class="lista">
                    <li>Desenvolvimento Web 1</li>
                    <li>Linguagem de Programação 1</li>
                    <li>Paradigma Orientado a Objetos</li>
                </ul>

                <h3>Cursos</h3>
                <form class="grid">
                    <label>
                        Campus
                        <select id="campus">
                            <option disabled selected>Selecione</option>
                        </select>
                    </label>
                    <label>
                        Curso Superiores:
                        <select id="curso">
                            <option disabled selected>Selecione</option>
                        </select>
                    </label>
                </form>
            </main>
            <footer class="rodape">rodapé</footer>
        </main>
        <script type="module" src="./js/dom-parte1.js"></script>
    </body>
